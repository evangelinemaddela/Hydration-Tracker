<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydration Tracker</title>
</head>
<style>
    body{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: rgb(172, 227, 246);
        display:flex;
        justify-content: center;
        align-items: center;
        color: rgb(14, 32, 120);
        min-height: 100vh;
    }

    .container{
        text-align: center;
        width: 100%; 
        max-width: 380px;
    }
    
    h1{
        font-size: 30px;
        margin: 10px;
    }

    .subtitle{
        font-size: 20px;
        margin: 15px;
    }

    .progress-text{
        font-size: 20px;
        margin: 10px;
        font-weight: 500;
    }

    .cups{
        display: grid;
        gap: 20px;
        margin: 20px;
        grid-template-columns: repeat(4, 1fr);
    }

    .cup{
        width: 70px;
        height: 100px;
        border: 2px solid #429bf4;
        border-radius: 20px;
        background-color: white;
        display: flex;
        align-items: end;
        justify-content: center;
        font-size: 10px;
        color: #051641;
    }

    #reset{
        padding: 15px;
        background-color: #d93b3b;
        border: none;
        border-radius: 15px;
        color: rgb(255, 255, 255);
        font-size: 15px;
        cursor: pointer;
    }

    #reset:hover{
        background-color: rgb(250, 197, 197);
    }

    .filled{
        background-color: #85b1dd;
    }

</style>

<body>

    <div class="container">
        <h1>Hydration Tracker</h1>
        <p class="subtitle">Daily Goal: 2000 ml</p>

        <p id="progress" class="progress-text">0 / 2000 ml</p>

        <div class="cups">
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
            <div class="cup">250ml</div>
        </div>

        <button id="reset">Reset</button>
    </div>

    <script>
        const cups = document.querySelectorAll(".cup");
        const progress = document.getElementById("progress");
        const resetButton = document.getElementById("reset");

        let filledCups =0;
        const cupCapacity =250;
        const dailyGoal = 2000;

        cups.forEach((cup,index) => {
            cup.addEventListener("click", () =>{
                cup.classList.toggle("filled");
                updateProgress();
            });
        });

        function updateProgress(){
            const filledCups=document.querySelectorAll(".cup.filled").length;
            const total=filledCups*cupCapacity;

            progress.textContent=`${total}/${dailyGoal}ml`;
        }

        resetButton.addEventListener("click", ()=>{
            cups.forEach(cup=>cup.classList.remove("filled"));
            updateProgress();
        });

    </script>

</body>
</html>
